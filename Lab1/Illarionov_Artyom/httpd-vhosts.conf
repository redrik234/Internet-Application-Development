<Directory C:/Server/domains>
    Require all granted
</Directory>

<VirtualHost pechka.com:80>
    ServerAdmin admin@mymail.com
    ServerName pechka.com
    ServerAlias www.pechka.com
    DocumentRoot "C:/Server/domains/www/pechka.com"
    ErrorLog "C:/Server/domains/logs/pechka.com/error.log"
    CustomLog "C:/Server/domains/logs/pechka.com/access.log" common
</VirtualHost>